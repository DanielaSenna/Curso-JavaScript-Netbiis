<!--O exercício das eleições que fizemos há algum tempo é completamente síncrono. Agora, vamos fazer com que esse sistema seja assíncrono, simulando um contato com uma fonte externa de dados.

Ao invés de termos os dados dos candidatos em um array de objetos criado diretamente, teremos esses dados vindos de uma Promise. Serão os mesmos dados, mas terá um delay de 2 segundos para a obtenção desses dados.
Crie a Promise que retornará os dados e prepare o sistema para consumi-la.-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Candidatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Simulação de Urna -->
        <div class="urna-container">
            <h2>Simulação de Urna</h2>
            <div class="urna-input-group">
                <input type="number" id="numero-candidato" placeholder="Número" min="1" />
                <button class="btn-votar-urna" id="btn-votar">Votar</button>
            </div>
            <div class="urna-feedback" id="urna-feedback"></div>
        </div>
        <h1>Votação de Candidatos</h1>
        <ul class="candidatos" id="candidatos">
            <!-- A lista de candidatos será gerada dinamicamente aqui -->
            <li>
                <span class="nome-candidato">Nome</span>
                <span class="votos-candidato">X votos</span>
            </li>
            <li>
                <span class="nome-candidato">Nome</span>
                <span class="votos-candidato">X votos</span>
            </li>
        </ul>

        <!-- Rodapé com votos brancos e nulos -->
        <div class="footer">
            <p>Votos Brancos: <span id="votos-brancos">0</span></p>
            <p>Votos Nulos: <span id="votos-nulos">0</span></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
