<!--Vamos criar uma página de apuração de votos. A estrutura e os estilos dessa página estão no repositório do curso.

Nessa página, terá uma lista de candidatos, cada elemento terá o nome do candidato, a quantidade de votos que ele tem e um botão “Votar”, para adicionar um voto ao candidato.

A lista deve ser ordenada dinamicamente pela quantidade de votos, em ordem decrescente, obviamente.

Um detalhe importante: os dados dos candidatos não devem ser estáticos, ou seja, não devem estar no HTML
diretamente. Os elementos da lista devem ser criados com base em um array de objetos no JS.-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação de Candidatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Votação de Candidatos</h1>
        <ul class="candidatos" id="candidatos">
            <!-- A lista de candidatos será gerada dinamicamente aqui -->
            <li>
                <span class="nome-candidato">Nome</span>
                <span class="votos-candidato">X votos</span>
                <button class="btn-votar" onclick="votaCandidato('Nome')">Votar</button>
            </li>
            <li>
                <span class="nome-candidato">Nome</span>
                <span class="votos-candidato">X votos</span>
                <button class="btn-votar" onclick="votaCandidato('Nome')">Votar</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>

</body>

</html>
