<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos básicos para centralizar o formulário */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
        input { width: 100%; padding: 8px; margin: 8px 0; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit" onclick="login(event)">Login</button>
    </div>

    <script>
        function login() {
            event.preventDefault(); // Previne o envio do formulário

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                // Armazena o nome do usuário e redireciona para a página de boas-vindas
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                location.assign("boasvindas.html") //  window.location.href = 'boasvindas.html';
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>

</body>
</html>
