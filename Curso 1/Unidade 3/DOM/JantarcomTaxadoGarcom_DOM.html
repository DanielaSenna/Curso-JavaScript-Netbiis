<!-- 1. Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculo do Jantar</title>
</head>
<body>
  <h2>Calcular Jantar com Taxa do Garçom</h2>
  <p id="valorJantar"></p>
  <p id="taxaGarcom"></p>
  <p id="valorTotal"></p>  
    

  <script>
    let valorJantar = parseFloat(prompt("Informe o valor do jantar: "))
    let taxaGarcom = valorJantar * 0.10;
    let valorTotal = valorJantar + taxaGarcom;

    document.getElementById("valorJantar").textContent = "Valor do Jantar: R$ " + valorJantar.toFixed(2)
    document.getElementById("taxaGarcom").textContent = "Taxa do Garçom (10%): R$ " + taxaGarcom.toFixed(2);
    document.getElementById("valorTotal").textContent = "Valor Total a ser Pago: R$ " + valorTotal.toFixed(2);


  </script>
</body>
</html>

<!--O DOM (Document Object Model) é uma interface de programação que permite acessar e manipular o conteúdo e a estrutura de um documento HTML ou XML usando linguagens de programação como JavaScript. Ele representa a página de forma hierárquica, criando uma estrutura em árvore onde cada elemento, atributo e pedaço de texto no HTML é considerado um nó (node).

Imagine um HTML simples:
<!DOCTYPE html>
<html>
  <body>
    <h1>Bem-vindo!</h1>
    <p id="paragrafo">Esse é um parágrafo.</p>
  </body>
</html>

No DOM, ele será representado como:

Document
 └── html
      └── body
           ├── h1
           └── p (id="paragrafo")

Manipulação do DOM com JavaScript
Usando JavaScript, é possível modificar o DOM. Por exemplo, para mudar o texto do parágrafo com o id="paragrafo":

document.getElementById("paragrafo").textContent = "Texto alterado!";

O DOM é, portanto, a ponte que permite aos desenvolvedores interagir e dinamizar páginas web com facilidade.
-->
