<!-- 3. Elaborar um programa para uma loja que leia o preço de um produto e informe as duas opções de pagamento: à vista com 10% de desconto ou o valor sem desconto com parcelamento em 2 ou 3 vezes sem juros.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Opções de Pagamento</title>
</head>
<body>
  <h2>Opções de Pagamento</h2>
  <p id="precoProduto"></p>
  <p id="precoAVista"></p>
  <p id="parcela2x"></p>
  <p id="parcela3x"></p>  
    

  <script>
    let precoProduto = parseFloat(prompt("Informe o preço do produto "))
    
    const descontoAVista = precoProduto * 0.10;
    const precoAVista = precoProduto - descontoAVista;
    const parcela2x = precoProduto / 2;
    const parcela3x = precoProduto / 3;

    document.getElementById("precoProduto").textContent =  "Preço do Produto: R$ " + precoProduto.toFixed(2)
    document.getElementById("precoAVista").textContent =  "À Vista com 10% de Desconto: R$ " + precoAVista.toFixed(2)
    document.getElementById("parcela2x").textContent =  "Parcelado em 2x: R$ " + parcela2x.toFixed(2) + " por mês"
    document.getElementById("parcela3x").textContent = "Parcelado em 3x: R$ " + parcela3x.toFixed(2) + " por mês"
  </script>
</body>
</html>

<!--O DOM (Document Object Model) é uma interface de programação que permite acessar e manipular o conteúdo e a estrutura de um documento HTML ou XML usando linguagens de programação como JavaScript. Ele representa a página de forma hierárquica, criando uma estrutura em árvore onde cada elemento, atributo e pedaço de texto no HTML é considerado um nó (node).

Imagine um HTML simples:
<!DOCTYPE html>
<html>
  <body>
    <h1>Bem-vindo!</h1>
    <p id="paragrafo">Esse é um parágrafo.</p>
  </body>
</html>

No DOM, ele será representado como:

Document
 └── html
      └── body
           ├── h1
           └── p (id="paragrafo")

Manipulação do DOM com JavaScript
Usando JavaScript, é possível modificar o DOM. Por exemplo, para mudar o texto do parágrafo com o id="paragrafo":

document.getElementById("paragrafo").textContent = "Texto alterado!";

O DOM é, portanto, a ponte que permite aos desenvolvedores interagir e dinamizar páginas web com facilidade.
-->
