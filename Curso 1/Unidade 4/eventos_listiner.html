<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<body>
    <button id="adicionar">+</button>
    <h1 id="valor"></h1>
    <button id="remover">-</button>

    <script>
        let valor1 = 0
        let valor2 = document.getElementById('valor')

        let btnAdicionar = document.getElementById('adicionar')
        let btnRemover = document.getElementById('remover')
        
        btnAdicionar.addEventListener('click', function() {
            valor1++
            valor2.innerText = valor1
        })   

         
        btnRemover.addEventListener('click', function() {
            valor1--
            valor2.innerText = valor1
        })  

    </script>
</body>
</html>
