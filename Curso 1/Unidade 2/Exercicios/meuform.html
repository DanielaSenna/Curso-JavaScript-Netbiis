<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style_meuform.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Formulário de Contato</h1>

            <div class="form">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
            </div>

            <div class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">
            </div>

            <div class="form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="form">
                <label for="sexo">Sexo:</label>
                <div class="radio-group">
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
            </div>

            <div class="form">
                <label for="areainteresse">Área de Interesse:</label>
                <select id="areainteresse" name="areainteresse">
                    <option value="desenvolvimento">Desenvolvimento</option>
                    <option value="computacao">Computação</option>
                    <option value="ml">Machine Learning</option>
                    <option value="python">Python</option>
                </select>
            </div>

            <div class="form">
                <label for="contato">Preferências de Contato:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="emailContato" name="contato" value="email">
                    <label for="emailContato">Email</label>
                    <input type="checkbox" id="telefoneContato" name="contato" value="telefone">
                    <label for="telefoneContato">Telefone</label>
                    <input type="checkbox" id="smsContato" name="contato" value="sms">
                    <label for="smsContato">SMS</label>
                </div>
            </div>

            <div class="form">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui"></textarea>
            </div>

            <div class="form">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
