<!-- 
O <!DOCTYPE html> é uma declaração que indica ao navegador qual versão do HTML está sendo usada no documento. 
Essa declaração específica, <!DOCTYPE html>, informa ao navegador que o documento está utilizando HTML5, que é a versão mais recente e amplamente utilizada do HTML. 
-->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- Lido pelo navegador -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Simples</title>
    </head>

    <!-- Apresentado na tela -->
    <body>
        <!-- Textos e Títulos -->
        <h1>Curso HTML5</h1>
        <h2>Unidade 2</h1>
        <h3>Texto 3</h1>
        <h4>Texto 4</h1>
        <h5>Texto 5</h1>
        <h6>Texto 6</h1>

        <!-- Parágrafos -->
        <div id="parágrafo">
            <p><strong>Aqui é um parágrafo</strong></p>
            <span>Aqui é um span</span>
        </div>
                
        <!-- Quebra de Linha -->
        <br/>
        <!-- Linha Horizontal -->
        <hr/>
        <!-- Trabalhando com Imagens -->
        <div id="imagem">
            <img src="https://media.istockphoto.com/id/1316604492/pt/foto/profile-portrait-of-middle-aged-man-over-grey-background.jpg?s=612x612&w=0&k=20&c=FJ94x6MNblaaL4BoKfGa29ImEmupxN8n5WZksOiVYCQ=" alt="Foto do Perfil"/>
        </div>
       
        <!-- Links com HTML -->
        <div id="links">
            <a href="https://www.google.com.br/">Google</a>
        </div>

        <!-- Listas -->
        <div id="listas">
            <!-- Lista Numerada -->
            <ol>
                <li>Item I</li>
                <li>Item II</li>
                <li>Item III</li>
            </ol>
            
            <!-- Lista Não Numerada -->
            <ul>
                <li>Item I</li>
                <li>Item II</li>
                <li>Item III</li>
            </ul>

        </div>
    </body>

</html>
