<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <ul id="tarefa"></ul>


    <script>
        let listaTarefasEl = document.getElementById('tarefa')
        let tarefas = ['Estudar', 'Trabalhar', 'Descansar', 'Lazer', 'Dormir', 'Comer']

        for (let tar of tarefas){
            listaTarefasEl.innerHTML += `<li>${tar}</li>`
        }

    </script>
</body>
</html>
