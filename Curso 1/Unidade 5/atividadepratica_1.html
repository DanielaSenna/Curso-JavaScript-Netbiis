<!--Escreva um script que verifique se um número é par ou ímpar e exiba a mensagem correspondente.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>
    <h3 id="resposta"></h3>
   
    <script>
        function numero() {
            let num = parseInt(prompt("Digite um número: "));
            if (num % 2 == 0) {
                document.getElementById("resposta").textContent = "O número " + num + " é PAR";
            } else {
                document.getElementById("resposta").textContent = "O número " + num + " é IMPAR";
            }
        }
        numero();

    </script>
</body>
</html>
