<!--Crie um script que verifique se uma pessoa é maior de idade (18 anos ou mais) e exiba uma mensagem de "Maior de idade" se a condição for verdadeira.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de Idade</title>
</head>
<body>
    <h3 id="resposta"></h3>
   
    <script>
        function maiorIdade() {
            let idade = parseInt(prompt("Digite sua idade: "));
            if (idade >= 18) {
                document.getElementById("resposta").textContent = "Você é Maior de Idade";
            } else {
                document.getElementById("resposta").textContent = "Você Não é Maior de Idade";
            }
        }
        maiorIdade();

    </script>
</body>
</html>
